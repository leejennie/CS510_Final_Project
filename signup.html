    <!-- Used form to create the sign up page. Added the traditional fields that sign up pages normally have. -->
    <div class="signup-form">
        <form>
            <h2>Sign Up</h2>
            <hr>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" required="required">
            </div>  
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" required="required">
            </div>  
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required="required">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="email" required="required">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required="required">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block btn-lg">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="https://leejennie.github.io/login.html">Login here</a></div>
    </div>
